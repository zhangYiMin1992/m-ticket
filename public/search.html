    <div id="search-placeholder"></div>
    <script>
        function QueryStringToJSON() {
            // 将链接中？后面的部分按照&分割成字符串数组 
            var pairs = location.search.slice(1).split('&');
            var result = {};
            pairs.forEach(function (pair) {
                pair = pair.split('=');
                result[pair[0]] = decodeURIComponent(pair[1] || '');
            });

            return JSON.parse(JSON.stringify(result));
        }

        var queryObj = QueryStringToJSON();

        var keyword = queryObj['keyword'];
        var themeId = queryObj['themeId'];

        var ip = 'localhost';

        var GDATA = {
            keyword: keyword,
            themeId: themeId, 
            urls : {

                "searchInfoAjax"    : "http://"+ip+":3301/apis/m.tuniu.com/m2015/mpChannel/searchInfoAjax"
            }           
        }

                return 1
            }
        }
    </script>
